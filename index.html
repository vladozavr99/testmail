<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Modal Box Contact Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="script.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
 
</head>
<body>
  <form action="index.html" class="contact">
    <fieldset class="contact-inner">
      <p class="contact-input">
        <input type="text" name="name" placeholder="Your Name…" autofocus>
      </p>

      <p class="contact-input">
        <label for="select" class="select">
          <select name="subject" id="select">
            <option value="" selected>Choose Subject…</option>
          </select>
        </label>
      </p>

      <p class="contact-input">
        <textarea name="message" placeholder="Your Message…"></textarea>
      </p>

      <p class="contact-submit">
        <button type="submit" value="Send Message" id="send_message">Send Message</button>
      </p>

      
    </fieldset>
  </form>

  <section class="about">
    <p class="about-author">
      &copy; 2013 <a href="https://t.me/notVlad" target="_blank">Pinch_Inc.</a> 
    </p>
  </section>

</body>
</html>
