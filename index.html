
  
  <!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="buttons-container disabled" id="action">

            <button class="btn" id="walk_button">Что-то посмотреть</button>
            <button class="btn" id="eat_button">Что-то покушать</button>
            <button class="btn" id="game_button">Чем-то заняться</button>
        </div>

        <div class="buttons-container disabled" id="result">
            <p>Check dm</p>
        </div>
    </div>
        
</div>
